<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../indexHB.css">
    <title>Pet Match | Ditt dyr</title>
</head>
<body>



<!-------- ANIMAL GALLERY + arrow -------->
<div id="sellerAnimalLikesGalleryContainer">
    <a class="leftArrowAtagWhite" th:href="'/sellersAnimalsView'"><p id="arrowPtag">&#60;</p></a>
    <img id="animalProfileGallerySeller" th:src="${animal.getAnimalImg1()}" alt="">
</div>

<!-------- ANIMAL NAME + AGE -------->
<div class="containerProfiles">

    <div id="animalNameAge">
        <h1 id="animalName" th:text="${animal.name}">Chico</h1>
        <h3 id="animalAge" th:text="${animal.age}">0.5 år</h3>
    </div>

    <!-------- ANIMAL BIO + PREFERENCES -------->

    <div id="animalBio">
        <p th:text="${animal.bio}">Lorem Ipsum er rett og slett dummytekst fra
            og for trykkeindustrien. Lorem Ipsum har
            vært bransjens standard for dummytekst helt
            siden 1500-tallet, da en ukjent boktrykker
            stokket en mengde bokstaver
            for å lage et prøveeksemplar av en bok.
        </p>
    </div>


    <div class="locationBopelContainer">
        <img class="prefIcons" src="../image/lokasjon.png" alt="Lokasjon">
        <p th:text="${theAnimalUser.municipality}">Oslo</p>
    </div>

    <div>
        <h4 class="prefH4">Preferanser</h4>

        <div class="iconContainer">
            <img class="prefIcons" src="../image/kid.png" alt="">
            <img class="prefIcons" src="../image/male.png" alt="">
            <img class="prefIcons" src="../image/female.png" alt="">
            <img class="prefIcons" src="../image/chip.png" alt="">
            <img class="prefIcons" src="../image/vaksine.png" alt="">
            <img class="prefIcons" src="../image/scissor.png" alt="">
        </div>
    </div>
</div>


<!-------- BUYER INFO -------->

<div th:each="user : ${matchedUsers}">
    <a th:href="'/userProfile/' + ${user.getId()}">
        <img id="buyerPicInSellerView" th:src="${user.getUserImg()}" alt="">
    </a>

    <div th:if="${matchedUsers.contains(user)}">
        <img class="heartIconStyle" src="../image/redHeart.png" alt="">
    </div>

    <div th:unless="${matchedUsers.contains(user)}">
        <a th:href="'/approve/' + ${animal.id} + '/' + ${user.id}">
            <img class="heartIconStyle" src="../image/heartOutlineBlack.png" alt="">
        </a>
    </div>



<!--    <a  th:href="'/approve/' + ${animal.id} + '/' + ${user.id}"><p>Approve this person</p></a>-->
</div>

<!-------- MENU -------->
<!--<div class="menu" th:include="templates :: menu"></div>-->

</body>
</html>
