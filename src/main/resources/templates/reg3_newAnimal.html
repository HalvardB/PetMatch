<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preferanser</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="indexHB.css">
</head>
<body>

    <!-------- HEADER -------->
    <header>
        <div class="headerNyBruker">
            <p id="headerLoginTekst">Preferanser</p>
        </div>
    </header>

    <!-------- FORM NEW USER -------->
    <form action="/nyttdyr" method="post" th:object="${animal}">
        <!-------- BUYER OPTIONS -------->
        <input type="hidden" id="animalTypeOption" th:field="*{animalType}">
        <input type="hidden" id="chippedOption" th:field="*{isChipped}">
        <input type="hidden" id="vaccinatedOption" th:field="*{isVaccinated}">
        <input type="hidden" id="childFriendlyOption" th:field="*{isChildFriendly}">
        <input type="hidden" id="isSterilizedOption" th:field="*{isSterilized}">
        <input type="hidden" id="isFemaleOption" th:field="*{isFemale}">

        <div id="sellerOptions" class="showOptions">
            <div class="optionType" id="animalOption">
                <img id="DOG" src="image/dogIcon.png" alt="Hund" class="activeOption optionImg">
                <img id="CAT" src="image/catIconGrey.png" alt="Katt" class="optionImg">
            </div>

            <div class="optionType">
                <input type="text" th:field="*{name}" placeholder="Navn">
            </div>

            <div class="optionType">
                <textarea type="text" th:field="*{bio}" placeholder="Skriv litt om dyret"></textarea>
            </div>

            <div class="optionType">
                <p>Chip</p>
                <p id="yesChipped" class="activeOption">Ja</p>
                <p id="noChipped" class="option">Nei</p>
            </div>

            <div class="optionType">
                <p>Vaksinert</p>
                <p id="yesVaccinated" class="activeOption">Ja</p>
                <p id="noVaccinated" class="option">Nei</p>
            </div>

            <div class="optionType">
                <p>Barnevennlig</p>
                <p id="yesChildfriendly" class="activeOption">Ja</p>
                <p id="noChildfriendly" class="option">Nei</p>
            </div>

            <div class="optionType">
                <p>Sterilisert/Kastrert</p>
                <p id="yesSterilized" class="activeOption">Ja</p>
                <p id="noSterilized" class="option">Nei</p>
            </div>

            <div class="optionType">
                <p>Kjønn</p>
                <p id="female" class="activeOption">Hunkjønn</p>
                <p id="male" class="option">Hankjønn</p>
            </div>
        </div>

        <input type="submit" value="Fortsett">
    </form>

    <script src="reg3_newAnimal.js"></script>
</body>
</html>
