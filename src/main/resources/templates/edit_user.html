<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preferanser</title>
    <link rel="icon" type="image/png" href="image/paw.png">
<!--    <link rel="stylesheet" type="text/css" href="../stylesheet.css">-->
<!--    <link rel="stylesheet" type="text/css" href="../indexHB.css">-->
</head>
<body>

<style>
    @import url("/stylesheet.css");
    @import url("/indexHB.css");
    @import url("/image/dogIcon.png");
</style>

<!-------- HEADER -------->
<header>
    <div class="headerNyBruker">
        <p id="headerLoginTekst">Preferanser</p>
    </div>
</header>

<a class="leftArrowAtag" th:href="'/userProfile/' + ${user.id}"><p id="arrowPtag">&#60;</p></a>

    <!-------- FORM NEW USER -------->
    <form action="/kjoper" method="post" th:object="${buyer}">
        <!-------- BUYER OPTIONS -------->
        <input type="hidden" id="animalTypeOption" th:field="*{animalType}">
        <input type="hidden" id="homeTypeOption" th:field="*{homeType}">
        <input type="hidden" id="previousAnimalOption" th:field="*{isPreviousAnimalOwner}">
        <input type="hidden" id="hasChildrenOption" th:field="*{hasChildren}">

        <div id="buyerOptions" class="showOptions">

            <input th:field="*{firstName}" class="inputs" id="first" type="text" th:value="${user.getFirstName()}">

            <input th:field="*{lastName}" class="inputs" id="last" type="text" placeholder="Etternavn">

            <input th:field="*{email}" type="email" placeholder="E-post">

            <input th:field="*{password}" class="inputs" type="password" placeholder="Passord">

            <textarea type="text" th:field="*{bio}"></textarea>

            <select name="municipality">
                <option value="" selected disabled hidden>Beliggenhet</option>
                <option th:each="municipality : ${T(com.example.demo.Municipality).values()}"
                        th:value="${municipality}"
                        th:text="${municipality}">
                </option>
            </select>

            <div class="optionType" id="animalOption">
                <img id="DOG" src="image/dogIcon.png" alt="Hund" class="activeOption optionImg">
                <img id="CAT" src="image/catIconGrey.png" alt="Katt" class="optionImg">
            </div>

            <div class="optionType" id="homeType">
                <p>Bopel</p>
                <p id="APARTMENT" class="activeOption">Leilighet</p>
                <p id="HOUSE" class="option">Hus</p>
            </div>

            <div class="optionType">
                <p>Hatt dyr tidligere</p>
                <p id="yesPrevious" class="activeOption">Ja</p>
                <p id="noPrevious" class="option">Nei</p>
            </div>

            <div class="optionType">
                <p>Barn i husstanden</p>
                <p id="yesChildren" class="activeOption">Ja</p>
                <p id="noChildren" class="option">Nei</p>
            </div>
        </div>
        <input class="orangeButton" type="submit" value="Fortsett">

        <script src="reg4_buyer.js"></script>
    </form>
</body>
</html>
