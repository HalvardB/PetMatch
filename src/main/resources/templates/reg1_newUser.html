<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">

<body>
<!-------- HEADER -------->

<header>
    <div class="headerNyBruker">
        <p id="headerLoginTekst">Registrer deg</p>
    </div>
</header>

<!-------- FORM NEW USER -------->

<form th:object="${user}" action="/registrer" method="post">
    <a class="leftArrowAtag" href="/"><p id="arrowPtag">&#60;</p></a>

        <div class="formContainer">
            <div class="tekst">
                <p>Fyll ut detaljene nedenfor for Ã¥ opprette en konto</p>
                <p class="dineDet">Dine detaljer</p>
            </div>
           
            <input th:field="*{firstName}" class="inputs" id="first" type="text" placeholder="Fornavn" autofocus>

            <input th:field="*{lastName}" class="inputs" id="last" type="text" placeholder="Etternavn">

            <input th:field="*{email}" type="email" placeholder="E-post">

            <input th:field="*{password}" class="inputs" type="password" placeholder="Passord">
            
            <div id="submitBox">
                <input class="orangeButton" type="submit" value="Fortsett">
            </div>
        </div>
    </form>

</html>
