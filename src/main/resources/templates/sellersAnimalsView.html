<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
    <title>Pet Match | Dine dyr</title>
</head>
<body>

<!----------- HEADER ----------->
<header>
    <div class="headerLogin">
        <p id="headerLoginTekst">Dine dyr</p>
    </div>
</header>

<!-------- MENU -------->
<!--<div class="menu" th:include="templates :: menu"></div>-->

<!-------- MAIN -------->

<div class="animalsViewContainer">

    <div th:each="eachAnimal : ${myAnimals}">

        <a th:href="'/sellersAnimalLikes/' + ${eachAnimal.id}">
            <img id="sellerViewAnimalPic" th:src="${eachAnimal.getAnimalImg1()}" alt="">
        </a>

        <div id="textIconContainer">
            <p th:text="${eachAnimal.name}">Kira</p>
            <img class="heartIconStyle" src="image/redHeart.png" alt="">
        </div>
    </div>
</div>

</body>
</html>
